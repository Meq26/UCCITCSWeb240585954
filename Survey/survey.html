<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey</title>
</head>
<body>
    <h1 id="title">QOL Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
            <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your email" required /></label>
            <label for="number" id="number-label">Age <input type="number" id="number" name="number" min="16" max="60" placeholder="16" /></label>
            <hr>
            <label for="options">Which option best your speciality?</label>
                <select id="dropdown">
                    <option value="">(Select one)</option>
                    <option value="">Combat</option>
                    <option value="">Exploration</option>
                    <option value="">Story lore</option>
                </select>
            <hr>
            <label for="buttons"> Would you recommend Genshin to a friend?</label>
            <label for="definitely"><input type="radio" name="button-type" value="button-definitely"> Definitely</label>
            <label for="Maybe"><input type="radio" name="button-type" value="button-maybe"> Maybe</label>
            <label for="Not-sure"><input type="radio" name="button-type" value="button-notsure"> Not Sure</label>
            <hr>
            <label for="checklist"> What would you like to see improved?</label>
            <label for="design"><input type="checkbox" name="name-design" value="check-design"> Design</label>
            <label for="ui"><input type="checkbox" name="name-ui" value="check-ui"> UI</label>
            <label for="combat"><input type="checkbox" name="name-combat" value="check-combat"> Combat</label>
            <label for="exploration"><input type="checkbox" name="name-explo" value="check-explo"> Exploration</label>
            <label for="story"><input type="checkbox" name="name-story" value="check-story"> Story</label>
            <hr>
            <label for="comment"> Any comments or suggestions?</label>
            <textarea name="response" id="response" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
            <input type="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
